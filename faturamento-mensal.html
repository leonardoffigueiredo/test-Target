<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Faturamento Mensal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
            font-weight: 600;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #1a73e8;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            border-top: 1px solid #e0e0e0;
        }

        tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }

        #resultados {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 95%;
        }

        #resultados h2 {
            color: #1a73e8;
            font-size: 24px;
            margin-bottom: 15px;
        }

        #resultados p {
            font-size: 18px;
            margin: 10px 0;
        }

        #resultados .valor {
            font-weight: bold;
            color: #34a853;
        }

        @media (max-width: 600px) {
            #resultados {
                padding: 15px;
            }

            #resultados h2 {
                font-size: 20px;
            }

            #resultados p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Relatório de Faturamento Mensal</h1>

        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        const somaTotal = dados.reduce((total, item) => total + item.valor, 0);
        const mediaMensal = somaTotal / dados.filter(item => item.valor > 0).length;

        const tabela = document.getElementById("tabela-faturamento").getElementsByTagName("tbody")[0];

        dados.forEach(item => {
            const row = tabela.insertRow();
            const cellDia = row.insertCell(0);
            const cellValor = row.insertCell(1);

            cellDia.textContent = item.dia;
            cellValor.textContent = formatarMoeda(item.valor);
        });

        const divResultados = document.getElementById('resultados');
        divResultados.innerHTML = `
            <h2>Resultados do Faturamento Mensal</h2>
            <p>Soma Total: <span class="valor">${formatarMoeda(somaTotal)}</span></p>
            <p>Média Mensal: <span class="valor">${formatarMoeda(mediaMensal)}</span></p>
        `;
    </script>
